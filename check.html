<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <!-- Font Awesome CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      a {
        text-decoration: none;
      }
      ul {
        list-style: none;
      }
      .form-wrapper {
        width: 100%;
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
        height: 85vh;
        margin: 40px 0px;
        position: relative;
      }

      .icon {
        font-size: 50px;
        color: #007bff;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
        font-weight: 500;
        font: inter;
      }

      p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
      }

      .input-with-icon {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        border-radius: 15px;
        padding: 2px;
        background-color: #fff;
        position: relative;
      }

      .input-with-icon .fa-envelope {
        margin-right: 10px;
        font-size: 16px;
        margin-left: 10px;
      }

      .input-with-icon input {
        border: none;
        outline: none;
        flex: 1;
        padding: 10px;
        font-size: 14px;
      }

      .reset-btn {
        width: 100%;
        padding: 10px;
        background-color: #ff5300;
        color: #fff;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .reset-btn:hover {
        background-color: #0056b3;
      }

      .back-to-login {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .back-to-login span {
        margin-right: 5px;
        font-size: 18px;
      }

      .back-to-login:hover {
        text-decoration: underline;
      }

      .footer {
        font-size: 12px;
        color: #666;
        text-align: center;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
      }
      .footer ul {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .footer p {
        margin-bottom: 0;
      }
      .footer a {
        color: #666;
        text-decoration: none;
        margin: 0 5px;
      }

      .footer a:hover {
        text-decoration: underline;
      }
      body {
        background-color: #feeadc;
      }
      .signup-link {
        text-align: center;
        margin-top: 20px;
      }

      .signup-link a {
        color: #ff5300;
        text-decoration: none;
      }

      .signup-link a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row d-flex justify-content-center form-wrapper">
          <div class="col-lg-5">
            <div class="form-wrap">
              <div class="icon">
                <svg
                  width="88"
                  height="87"
                  viewBox="0 0 88 87"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    opacity="0.1"
                    cx="44"
                    cy="43.17"
                    r="43.1521"
                    fill="#FF5300"
                  />
                  <circle
                    opacity="0.1"
                    cx="43.9999"
                    cy="43.1699"
                    r="36.3635"
                    fill="#FF5300"
                  />
                  <circle
                    opacity="0.1"
                    cx="44.0001"
                    cy="43.1698"
                    r="29.5748"
                    fill="#FF5300"
                  />
                  <path

                    stroke="#FF5300"
                    stroke-width="2.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M57.6084 36.0046L49.7346 41.5163C46.2914 43.9265 41.7086 43.9265 38.2654 41.5163L30.3916 36.0046"
                    stroke="#FF5300"
                    stroke-width="2.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <h1>Check your email</h1>
              <p>
                we send a password reset link to <br />
                maxif@stampasolution.com
              </p>
              <form>
                <button type="submit" class="reset-btn">Open email app</button>
              </form>
              <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
              </div>
              <a href="#" class="back-to-login">
                <span>←</span> Back to Login
              </a>
            </div>
            <div class="footer">
              <ul>
                <li><a href="">© 2024 pipedrive</a>|</li>
                <li><a href="#">Terms of Service</a>|</li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
              <p>Stampa Web-Based()CRM</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
